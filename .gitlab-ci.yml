image: debian:stretch

build:
  before_script:
    - apt-get update -qq && apt-get install -y -qq openjdk-8-jdk gradle protobuf-compiler
    - gradle wrapper
  script:
    - ./gradlew assemble
    - ./gradlew check
    - ./gradlew build
    - ./gradlew executableJar
    - ./bin/generateHelpDocs.sh
    - ./bin/travis_ci_after_build_checks.sh
