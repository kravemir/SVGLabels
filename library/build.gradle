apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

dependencies {
    compile group: 'javax.xml.parsers', name: 'jaxp-api', version: '1.4.5'
    compile 'org.apache.xmlgraphics:xmlgraphics-commons:2.1'
    compile 'org.apache.xmlgraphics:batik-svg-dom:1.8'
    compile 'org.apache.xmlgraphics:batik-transcoder:1.8'
    compile 'org.apache.xmlgraphics:batik-anim:1.8'

    testCompile 'org.apache.xmlgraphics:xmlgraphics-commons:2.1'
    testCompile 'org.apache.xmlgraphics:batik-swing:1.8'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    from sourceSets.main.output
}

task jarWithSources(type: Jar) {
    from sourceSets.main.output
    if (gradle.startParameter.taskNames.any{it == "publishToMavenLocal"}) {
        from sourceSets.main.allJava
    }
}

// Define how maven-publish publishes to the nexus repository
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
        // publish the <project> jar as a standalone artifact
        mavenJar(MavenPublication) {
            artifact jarWithSources
            //from components.java -- can't have both the above line and this
            artifactId "${jar.baseName}_jar"
            version project.version
        }
    }
}
