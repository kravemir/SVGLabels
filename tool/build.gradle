apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

dependencies {
    compile project(':library')
    compile group: 'info.picocli', name: 'picocli', version: '2.3.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'org.kravemir.svg.tiler.tool.ToolRunner'
    }
    baseName = 'tool-fat-jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.group
            artifactId "svg-labels-tool"
            version project.version

            from components.java
        }
        fat(MavenPublication) {
            groupId project.group
            artifactId "svg-labels-tool-fatjar"
            version project.version

            artifact fatJar
        }
    }
}
